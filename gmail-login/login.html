<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".\login.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="main-body">
      <div class="container">
        <div class="c-login-wrapper">
          <div class="c-login">
            <div class="c-login__header">
              <div class="header__logo"></div>
              <div class="header__text">
                <h3>Sign in</h3>
                <div>to continue to Gmail</div>
              </div>
            </div>
            <div class="c-login__body">
              <div class="body__input">
                <input type="email" value="Email" class="input__email" />
                <div class="input__forgot-mail">
                  <a href="#">Forgot email?</a>
                </div>
              </div>
              <div class="body__learn-more">
                <p>
                  Not your computer? Use Guest mode to sign in privately.
                  <a href="#">Learn more</a>
                </p>
              </div>
            </div>
            <div class="c-login__footer">
              <div class="footer__create-acc">
                <a href="#">Create account</a>
              </div>
              <div class="footer__proceed">
                <button>Next</button>
              </div>
            </div>
          </div>
          <footer class="help-menu">
            <div class="help-menu__language">
              <select name="languages">
                <option value="English (United Kingdom)">English (United Kingdom)</option>
                <option value="Hindi">Hindi</option>
                <option value="Japanese">Japanese</option>
                <option value="Spanish">Spanish</option>
              </select>
            </div>
            <div class="help-menu__items">
              <div class="help">Help</div>
              <div class="privacy">Privacy</div>
              <div class="terms">Terms</div>
            </div>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
